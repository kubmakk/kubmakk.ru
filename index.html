<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- 1. Самый важный тег для мобильных устройств -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iOS Developer Portfolio</title>
  
  <!-- Подключаем иконки (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Шрифт для бейджа -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

  <style>
    /* Сброс и базовые настройки */
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;
      /* dvh решает проблему прыгающей адресной строки в мобильных браузерах */
      min-height: 100dvh; 
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 50%, #3a3a3a 0%, #1a1a1a 40%, #000000 100%);
      margin: 0;
      overflow: hidden; /* Блокируем скролл */
      font-family: system-ui, -apple-system, sans-serif;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 20px; /* Отступы от краев экрана */
    }

    /* --- SVG (Адаптация) --- */
    svg {
      /* 2. Используем vmin: картинка подстроится под ширину ИЛИ высоту экрана (что меньше) */
      width: 85vmin; 
      height: 85vmin;
      /* Ограничиваем максимальный размер для десктопа */
      max-width: 500px;
      max-height: 500px;
      /* Добавляем отступ снизу для кнопок, чтобы они не налипали */
      margin-bottom: 30px; 
    }

    svg #blobClip {
      transform-origin: center;
      transition: ease-out transform .4s;
    }

    /* На мобильных hover работает при тапе, оставляем эффект */
    svg:hover #blobClip {
      transform: scale(1.15);
    }

    svg:hover .text-content {
      fill: #ef5350;
      text-shadow: 0 0 10px rgba(239, 83, 80, 0.5);
      mix-blend-mode: normal;
    }

    .text-content {
      font: 700 10px/1.2 "Montserrat", system-ui, sans-serif;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      fill: rgba(255, 255, 255, 0.9);
      mix-blend-mode: normal;
      transition: ease all .5s;
      pointer-events: none;
    }

    /* --- Соц сети (Адаптация) --- */
    .social-menu {
      display: flex;
      /* Gap (расстояние) будет меняться на мобильных */
      gap: 30px; 
      z-index: 10;
      flex-wrap: wrap; /* На всякий случай, если экраны супер узкие */
      justify-content: center;
    }

    .social-menu a {
      display: flex;
      justify-content: center;
      align-items: center;
      
      /* Базовые размеры для десктопа */
      width: 80px;
      height: 80px;
      font-size: 32px;

      background-color: #262626;
      border: 1px solid #333;
      border-radius: 50%;
      text-decoration: none;
      color: #e0e0e0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
      
      /* Убираем подсветку при тапе на мобильных (синий квадрат) */
      -webkit-tap-highlight-color: transparent; 
    }

    .social-menu a:hover, .social-menu a:active {
      transform: translateY(-5px) scale(1.1);
      background-color: #333;
      color: #ef5350;
      box-shadow: 0 15px 35px rgba(239, 83, 80, 0.2);
      border-color: #ef5350;
    }

    /* --- МЕДИА ЗАПРОСЫ (Для телефонов) --- */
    @media (max-width: 768px) {
      /* Уменьшаем кнопки соцсетей */
      .social-menu {
        gap: 20px; /* Уменьшаем расстояние между кнопками */
      }
      
      .social-menu a {
        width: 60px; /* Кнопки меньше */
        height: 60px;
        font-size: 24px; /* Иконки меньше */
      }
      
      svg {
        margin-bottom: 20px; /* Меньше отступ от картинки до кнопок */
      }
    }

    /* Для очень маленьких экранов (iPhone SE и старые) */
    @media (max-width: 380px) {
      .social-menu a {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }

    /* --- DEV BADGE --- */
    #dev {
      font-family: "Montserrat", sans-serif;
      position: fixed;
      font-size: 12px; /* Чуть меньше текст */
      top: 15px;
      left: 15px; /* Чуть больший отступ от края для безопасности на iPhone с "челкой" */
      padding: 0.8em 1.2em;
      color: #fff;
      background-color: #222;
      border-radius: 25px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    
    #dev a {
        text-decoration: none;
        color: white;
    }
  </style>
</head>
<body>

  <!-- Бейдж -->
  <div id="dev">
      <a href="#">dev</a>
  </div>

  <div class="main-container">

    <!-- SVG Анимация -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- 
           ВАЖНО: Замените 'center.jpg' на реальный путь к картинке. 
           width="200" height="200" оставляем здесь как есть, 
           так как это координаты внутри SVG, а сам SVG мы масштабируем через CSS.
      -->
      <image href="center.jpg" width="200" height="200" preserveAspectRatio="xMidYMid slice" clip-path="url(#blobClip)" />
      
      <clipPath id="blobClip">
        <path
          d="M43.1,-68.5C56.2,-58.6,67.5,-47.3,72.3,-33.9C77.2,-20.5,75.5,-4.9,74.2,11.3C72.9,27.6,71.9,44.5,63.8,57.2C55.7,69.8,40.6,78.2,25.5,79.2C10.4,80.1,-4.7,73.6,-20.9,69.6C-37.1,65.5,-54.5,63.9,-66,54.8C-77.5,45.8,-83.2,29.3,-85.7,12.3C-88.3,-4.8,-87.7,-22.3,-79.6,-34.8C-71.5,-47.3,-55.8,-54.9,-41.3,-64.2C-26.7,-73.6,-13.4,-84.7,0.8,-86C15,-87.2,29.9,-78.5,43.1,-68.5Z"
          transform="translate(100 100)" />
      </clipPath>

      <!-- Тень/Фон блоба -->
      <path class="blob"
        d="M43.1,-68.5C56.2,-58.6,67.5,-47.3,72.3,-33.9C77.2,-20.5,75.5,-4.9,74.2,11.3C72.9,27.6,71.9,44.5,63.8,57.2C55.7,69.8,40.6,78.2,25.5,79.2C10.4,80.1,-4.7,73.6,-20.9,69.6C-37.1,65.5,-54.5,63.9,-66,54.8C-77.5,45.8,-83.2,29.3,-85.7,12.3C-88.3,-4.8,-87.7,-22.3,-79.6,-34.8C-71.5,-47.3,-55.8,-54.9,-41.3,-64.2C-26.7,-73.6,-13.4,-84.7,0.8,-86C15,-87.2,29.9,-78.5,43.1,-68.5Z"
        transform="translate(100 100)" fill="transparent" />

      <!-- Путь для текста -->
      <path id="textPathCurve"
        d="M43.1,-68.5C56.2,-58.6,67.5,-47.3,72.3,-33.9C77.2,-20.5,75.5,-4.9,74.2,11.3C72.9,27.6,71.9,44.5,63.8,57.2C55.7,69.8,40.6,78.2,25.5,79.2C10.4,80.1,-4.7,73.6,-20.9,69.6C-37.1,65.5,-54.5,63.9,-66,54.8C-77.5,45.8,-83.2,29.3,-85.7,12.3C-88.3,-4.8,-87.7,-22.3,-79.6,-34.8C-71.5,-47.3,-55.8,-54.9,-41.3,-64.2C-26.7,-73.6,-13.4,-84.7,0.8,-86C15,-87.2,29.9,-78.5,43.1,-68.5Z"
        transform="translate(100 100)" fill="none" stroke="none" />

      <text class="text-content">
        <textPath href="#textPathCurve" startOffset="0%">ios-developer ios-developer ios-developer ios-developer
          ios-developer
          <animate attributeName="startOffset" from="0%" to="100%" dur="15s" repeatCount="indefinite" />
        </textPath>
        <textPath href="#textPathCurve" startOffset="100%">ios-developer ios-developer ios-developer ios-developer
          ios-developer
          <animate attributeName="startOffset" from="-100%" to="0%" dur="15s" repeatCount="indefinite" />
        </textPath>
      </text>
    </svg>

    <!-- Соц сети -->
    <div class="social-menu">
      <a href="https://t.me/kubmakk" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://github.com/kubmakk" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.tiktok.com/@kubmakk" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>

  </div>

</body>
</html>
