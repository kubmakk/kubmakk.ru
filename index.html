<style>
  body {
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    /* ТЕМНЫЙ ФОН: Градиент от темно-серого к черному */
    background: radial-gradient(circle at 50% 50%, #3a3a3a 0%, #1a1a1a 40%, #000000 100%);
    margin: 0;
    overflow: hidden;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
  }

  /* --- SVG --- */
  svg {
    width: 500px;
    height: 500px;
  }

  svg #blobClip {
    transform-origin: center;
    transition: ease-out transform .4s;
  }

  svg:hover #blobClip {
    transform: scale(1.15) translate(0%, 0%);
  }

  /* Эффект текста при наведении */
  svg:hover .text-content {
    fill: #ef5350;
    /* Красный акцент при наведении */
    text-shadow: 0 0 10px rgba(239, 83, 80, 0.5);
    mix-blend-mode: normal;
  }

  .text-content {
    font: 700 10px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    /* ТЕКСТ ТЕПЕРЬ БЕЛЫЙ */
    fill: rgba(255, 255, 255, 0.9);
    mix-blend-mode: normal;
    transition: ease all .5s;
    pointer-events: none;
  }


  .social-menu {
    display: flex;
    gap: 40px;
    z-index: 10;
  }

  .social-menu a {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;

    /* ТЕМНЫЕ КНОПКИ */
    background-color: #262626;
    border: 1px solid #333;
    /* Тонкая рамка */
    border-radius: 50%;
    text-decoration: none;

    /* БЕЛЫЕ ИКОНКИ */
    color: #e0e0e0;
    font-size: 40px;

    /* Тень под кнопки более глубокая и темная */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    transition: all 0.3s ease;
  }

  .social-menu a:hover {
    transform: translateY(-10px) scale(1.1);
    background-color: #333;
    color: #ef5350;
    /* Акцентный цвет при наведении */
    box-shadow: 0 15px 35px rgba(239, 83, 80, 0.2);
    border-color: #ef5350;
  }

  /* DEV BADGE (Адаптация под темную тему) */
  @import url("https://fonts.googleapis.com/css?family=Montserrat:400,600,700");

  #dev {
    font-family: "Montserrat", sans-serif;
    position: fixed;
    font-size: 14px;
    top: 10px;
    left: 10px;
    padding: 1em;
    /* Темный бейдж */
    color: #fff;
    background-color: #222;
    border-radius: 25px;
    cursor: pointer;
    z-index: 100;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
  }

  #dev a {
    text-decoration: none;
    font-weight: bold;
    color: #fff;
    transition: ease all 0.4s;
  }

  #dev a:hover {
    color: #ef5350;
    text-decoration: underline;
  }
